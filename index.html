<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro Shop</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        .container-fluid{
            width:100%;
        }

        .container{
            width:1200px;
            margin:auto;
        }

        .row{
            display:flex;
            flex-wrap:wrap;
        }

        .col-3{
            width:25%;
            padding:12px;
        }

        /* HEADER */
        header{
            padding:20px 0;
            border-bottom:1px solid #eee;
        }

        .header-wrapper{
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .logo{
            font-size:24px;
            font-weight:700;
        }

        .nav-bar{
            list-style:none;
            display:flex;
            gap:30px;
        }

        .nav-bar a{
            text-decoration:none;
            color:#000;
            font-weight:500;
        }

        /* BANNER */
        .banner{
            background:url("https://images.unsplash.com/photo-1582582429416-6a8c0bfb4e1d") center/cover no-repeat;
            height:300px;
            display:flex;
            justify-content:center;
            align-items:center;
            color:white;
        }

        .banner h1{
            font-size:48px;
        }

        /* FILTER */
        .filter-section{
            padding:40px 0;
        }

        .filter-box{
            display:flex;
            gap:20px;
        }

        .filter-box input,
        .filter-box select{
            padding:10px;
            width:250px;
        }

        .filter-box button{
            padding:10px 20px;
            background:#B88E2F;
            color:white;
            border:none;
            cursor:pointer;
        }

        /* PRODUCT CARD */
        .product-card{
            border:1px solid #eee;
            border-radius:8px;
            overflow:hidden;
            transition:0.3s;
        }

        .product-card:hover{
            transform:translateY(-5px);
            box-shadow:0 10px 20px rgba(0,0,0,0.1);
        }

        .product-card img{
            width:100%;
            display:block;
        }

        .product-info{
            padding:15px;
            background:#f4f5f7;
        }

        .product-name{
            font-weight:600;
            font-size:18px;
        }

        .product-desc{
            color:#888;
            margin:6px 0;
        }

        .current-price{
            font-weight:600;
            color:#B88E2F;
        }

        .old-price{
            font-size:14px;
            color:#999;
            text-decoration:line-through;
            margin-left:10px;
        }

        /* FOOTER */
        footer{
            margin-top:60px;
            padding:30px 0;
            background:#111;
            color:white;
            text-align:center;
        }

        /* RESPONSIVE */
        @media(max-width:1024px){
            .container{
                width:95%;
            }
            .col-3{
                width:50%;
            }
        }

        @media(max-width:600px){
            .col-3{
                width:100%;
            }
            .nav-bar{
                display:none;
            }
        }

    </style>
</head>
<body>

<!-- HEADER -->
<header class="container-fluid">
    <div class="container header-wrapper">
        <div class="logo">Furniro</div>
        <ul class="nav-bar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</header>

<!-- BANNER -->
<section class="banner">
    <h1>Shop</h1>
</section>

<!-- FILTER -->
<section class="filter-section container">
    <div class="filter-box">
        <input type="text" placeholder="Tên sản phẩm">
        <select>
            <option>Giá tăng dần</option>
            <option>Giá giảm dần</option>
        </select>
        <button>Tìm kiếm</button>
    </div>
</section>

<!-- PRODUCT LIST -->
<section class="container">
    <div class="row">

        <!-- PRODUCT -->
        <div class="col-3">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7" alt="">
                <div class="product-info">
                    <p class="product-name">Syltherine</p>
                    <p class="product-desc">Stylish cafe chair</p>
                    <p>
                        <span class="current-price">2.500.000đ</span>
                        <span class="old-price">3.500.000đ</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511" alt="">
                <div class="product-info">
                    <p class="product-name">Leviosa</p>
                    <p class="product-desc">Modern sofa</p>
                    <p>
                        <span class="current-price">4.200.000đ</span>
                        <span class="old-price">5.000.000đ</span>
                    </p>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer>
    © 2026 Furniro. All rights reserved.
</footer>

</body>
</html>
